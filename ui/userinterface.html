<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"  crossorigin="anonymous">
    <title>Testing Build some QR-Code for prompt pay</title>

</head>
<body>
<div class="alert alert-primary" style="font-size: 45px; text-align: center" role="alert">
    <%= data.title %>
</div>
<div class="container w-25">
    <form class="row g-4" method="post" action="qrcode">
        <div class="col-auto  pt-4">
            <input type="number" step="any" class="form-control" name="amount" placeholder="amount..." style="width: 300px;">
        </div>
        <div class="col-auto  pt-4">
            <button type="submit" class="btn btn-primary mb-3" style="width: 85px;">build</button>
        </div>

        <div class="p-2">
            <img src="<%= data.image %>" style="width: 430px"> <!-- retrieve value inside variable from js -->
        </div>
    </form>
</div>
</body>
</html>
